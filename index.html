<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Todo App</title>
</head>

<body>
    <div>
        <div class="wrap">
            <div class="col">
                <input type="text" name="todoItem" id="todoItem" class="custom-input" placeholder="Enter todo item" />
                <button type="button" id="addNew" class="custom-button">Add New Item</button>
            </div>
            <div class="col">
                <table>
                    <thead>
                        <th style="width: 200px; text-align: left;">Todo Item(s)</th>
                        <th>&nbsp;</th>
                    </thead>
                    <tbody id="todoItems"></tbody>
                </table>
            </div>
        </div>
        <script src="./app.js"></script>
</body>

</html>
